# Production values (Cloud Kubernetes)
# Override default values for production deployment

global:
  namespace: todo-app
  imagePullPolicy: Always

chatApi:
  replicaCount: 3
  image:
    repository: ghcr.io/yourusername/chat-api
    tag: "{{ .Values.imageTag }}"
    pullPolicy: Always
  resources:
    requests:
      memory: "512Mi"
      cpu: "200m"
    limits:
      memory: "1Gi"
      cpu: "1000m"
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 20

recurringTaskService:
  replicaCount: 2
  image:
    repository: ghcr.io/yourusername/recurring-task-service
    tag: "{{ .Values.imageTag }}"
    pullPolicy: Always
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10

notificationService:
  replicaCount: 2
  image:
    repository: ghcr.io/yourusername/notification-service
    tag: "{{ .Values.imageTag }}"
    pullPolicy: Always
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10

frontend:
  replicaCount: 3
  image:
    repository: ghcr.io/yourusername/frontend
    tag: "{{ .Values.imageTag }}"
    pullPolicy: Always
  service:
    type: LoadBalancer
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 20
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
    hosts:
      - host: todo.yourdomain.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: todo-tls
        hosts:
          - todo.yourdomain.com

dapr:
  logLevel: info
  enableMetrics: true
