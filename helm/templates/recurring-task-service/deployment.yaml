{{- if .Values.recurringTaskService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.recurringTaskService.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.recurringTaskService.name }}
    version: v1
  annotations:
    dapr.io/enabled: "{{ .Values.recurringTaskService.dapr.enabled }}"
    dapr.io/app-id: "{{ .Values.recurringTaskService.dapr.appId }}"
    dapr.io/app-port: "{{ .Values.recurringTaskService.dapr.appPort }}"
    dapr.io/log-level: "{{ .Values.recurringTaskService.dapr.logLevel }}"
spec:
  replicas: {{ .Values.recurringTaskService.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.recurringTaskService.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.recurringTaskService.name }}
        version: v1
      annotations:
        dapr.io/enabled: "{{ .Values.recurringTaskService.dapr.enabled }}"
        dapr.io/app-id: "{{ .Values.recurringTaskService.dapr.appId }}"
        dapr.io/app-port: "{{ .Values.recurringTaskService.dapr.appPort }}"
        dapr.io/log-level: "{{ .Values.recurringTaskService.dapr.logLevel }}"
    spec:
      containers:
      - name: {{ .Values.recurringTaskService.name }}
        image: "{{ .Values.recurringTaskService.image.repository }}:{{ .Values.recurringTaskService.image.tag }}"
        imagePullPolicy: {{ .Values.recurringTaskService.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.recurringTaskService.service.targetPort }}
          name: http
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DATABASE_URL
        - name: PORT
          value: "{{ .Values.recurringTaskService.service.targetPort }}"
        resources:
          requests:
            memory: {{ .Values.recurringTaskService.resources.requests.memory }}
            cpu: {{ .Values.recurringTaskService.resources.requests.cpu }}
          limits:
            memory: {{ .Values.recurringTaskService.resources.limits.memory }}
            cpu: {{ .Values.recurringTaskService.resources.limits.cpu }}
        livenessProbe:
          httpGet:
            path: /health/live
            port: {{ .Values.recurringTaskService.service.targetPort }}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: {{ .Values.recurringTaskService.service.targetPort }}
          initialDelaySeconds: 10
          periodSeconds: 5
{{- end }}
