{{- if .Values.frontend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.frontend.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.frontend.name }}
    version: v1
  annotations:
    dapr.io/enabled: "{{ .Values.frontend.dapr.enabled }}"
    dapr.io/app-id: "{{ .Values.frontend.dapr.appId }}"
    dapr.io/app-port: "{{ .Values.frontend.dapr.appPort }}"
    dapr.io/log-level: "{{ .Values.frontend.dapr.logLevel }}"
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.frontend.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.frontend.name }}
        version: v1
      annotations:
        dapr.io/enabled: "{{ .Values.frontend.dapr.enabled }}"
        dapr.io/app-id: "{{ .Values.frontend.dapr.appId }}"
        dapr.io/app-port: "{{ .Values.frontend.dapr.appPort }}"
        dapr.io/log-level: "{{ .Values.frontend.dapr.logLevel }}"
    spec:
      containers:
      - name: {{ .Values.frontend.name }}
        image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
        imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.frontend.service.targetPort }}
          name: http
          protocol: TCP
        env:
        - name: BETTER_AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: BETTER_AUTH_SECRET
        - name: NEXT_PUBLIC_API_URL
          value: "http://chat-api:8000"
        - name: PORT
          value: "{{ .Values.frontend.service.targetPort }}"
        resources:
          requests:
            memory: {{ .Values.frontend.resources.requests.memory }}
            cpu: {{ .Values.frontend.resources.requests.cpu }}
          limits:
            memory: {{ .Values.frontend.resources.limits.memory }}
            cpu: {{ .Values.frontend.resources.limits.cpu }}
        livenessProbe:
          httpGet:
            path: /
            port: {{ .Values.frontend.service.targetPort }}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: {{ .Values.frontend.service.targetPort }}
          initialDelaySeconds: 10
          periodSeconds: 5
{{- end }}
