name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          cd backend
          pip install ruff

      - name: Lint backend with ruff
        run: |
          cd backend
          ruff check .

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Lint frontend
        run: |
          cd frontend
          npm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install backend dependencies
        run: |
          cd backend
          pip install uv
          uv pip install --system -r pyproject.toml

      - name: Run backend tests
        run: |
          cd backend
          pytest tests/ -v --cov=app --cov-report=xml
        continue-on-error: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run frontend tests
        run: |
          cd frontend
          npm test
        continue-on-error: true

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service:
          - name: chat-api
            context: ./backend
            dockerfile: ./backend/Dockerfile
          - name: recurring-task-service
            context: ./backend/services/recurring_task_service
            dockerfile: ./backend/services/recurring_task_service/Dockerfile
          - name: notification-service
            context: ./backend/services/notification_service
            dockerfile: ./backend/services/notification_service/Dockerfile
          - name: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: development
      url: https://dev.todo.yourdomain.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.14.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBECONFIG_DEV }}" | base64 -d > kubeconfig
          export KUBECONFIG=./kubeconfig

      - name: Deploy with Helm
        run: |
          export KUBECONFIG=./kubeconfig
          helm upgrade --install todo-app-dev ./helm \
            -f ./helm/values.yaml \
            --set chatApi.image.tag=${{ github.sha }} \
            --set recurringTaskService.image.tag=${{ github.sha }} \
            --set notificationService.image.tag=${{ github.sha }} \
            --set frontend.image.tag=${{ github.sha }} \
            --set secrets.databaseUrl="${{ secrets.DATABASE_URL_DEV }}" \
            --set secrets.openaiApiKey="${{ secrets.OPENAI_API_KEY }}" \
            --set secrets.betterAuthSecret="${{ secrets.BETTER_AUTH_SECRET_DEV }}" \
            --namespace todo-app \
            --create-namespace \
            --wait \
            --timeout 10m

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://todo.yourdomain.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.14.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBECONFIG_PROD }}" | base64 -d > kubeconfig
          export KUBECONFIG=./kubeconfig

      - name: Deploy with Helm
        run: |
          export KUBECONFIG=./kubeconfig
          helm upgrade --install todo-app ./helm \
            -f ./helm/values-production.yaml \
            --set chatApi.image.tag=${{ github.sha }} \
            --set recurringTaskService.image.tag=${{ github.sha }} \
            --set notificationService.image.tag=${{ github.sha }} \
            --set frontend.image.tag=${{ github.sha }} \
            --set secrets.databaseUrl="${{ secrets.DATABASE_URL_PROD }}" \
            --set secrets.openaiApiKey="${{ secrets.OPENAI_API_KEY }}" \
            --set secrets.betterAuthSecret="${{ secrets.BETTER_AUTH_SECRET_PROD }}" \
            --set secrets.emailApiKey="${{ secrets.EMAIL_API_KEY }}" \
            --namespace todo-app \
            --create-namespace \
            --wait \
            --timeout 10m

      - name: Verify deployment
        run: |
          export KUBECONFIG=./kubeconfig
          kubectl rollout status deployment/chat-api -n todo-app
          kubectl rollout status deployment/recurring-task-service -n todo-app
          kubectl rollout status deployment/notification-service -n todo-app
          kubectl rollout status deployment/frontend -n todo-app

      - name: Run smoke tests
        run: |
          export KUBECONFIG=./kubeconfig
          FRONTEND_URL=$(kubectl get ingress frontend-ingress -n todo-app -o jsonpath='{.spec.rules[0].host}')
          curl -f https://${FRONTEND_URL}/health || exit 1
